name: spots
description: Offline-first social discovery app for meaningful places
publish_to: 'none'
version: 1.2.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  
  # Local Database
  # sqflite: ^2.3.0  # Commented out for Sembast-only
  # path: ^1.8.3     # Commented out for Sembast-only
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Map Components
  flutter_map: ^7.0.0
  latlong2: ^0.9.0
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  get_it: ^8.0.3
  injectable: ^2.3.2
  intl: ^0.19.0
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^6.1.4
  
  # Sharing and URL launching - Added for Phase 1 completion
  share_plus: ^10.0.2
  url_launcher: ^6.3.1
  
  # AI2AI Personality Learning - Phase VIBE_CODING
  crypto: ^3.0.3  # For SHA-256 hashing and privacy protection
  
  # External Data Integration - Phase 3
  google_places_flutter: ^2.1.0
  google_maps_flutter: ^2.5.0
  http: ^1.1.0
  
  # OpenStreetMap Integration - TASK 3.2
  xml: ^6.5.0  # For parsing OSM XML data
  geoxml: ^2.0.0  # For geospatial XML processing
  
  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^10.0.0-beta.4
  sembast: ^3.5.0
  path_provider: ^2.1.1
  
  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.1
  firebase_analytics: ^11.6.0
  
  # Supabase Backend
  supabase_flutter: ^2.3.4
  
  # Payment Processing - Agent 1: Payment Processing & Revenue
  flutter_stripe: ^11.1.0
  
  # Development & Code Generation
  json_annotation: ^4.8.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  
  # Internal packages
  spots_network:
    path: packages/spots_network
  
  # Proposed routing (ADR-0003)
  go_router: ^14.2.0
  
  # Runtime permissions
  permission_handler: ^11.3.1
  
  # Device Discovery - Platform Plugins
  flutter_blue_plus: ^1.30.7  # Bluetooth Low Energy (Android, iOS, macOS, Linux, Web, Windows)
  flutter_nsd: ^1.6.0  # Network Service Discovery / mDNS (Android, iOS, macOS, Windows)
  wifi_iot: ^0.3.19  # WiFi Direct and WiFi management (Android)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Melos workspace management
  melos: ^6.3.3
  
  # BLoC Testing Dependencies - Phase 4
  bloc_test: ^10.0.0
  mocktail: ^1.0.3
  fake_async: ^1.3.1
  test: ^1.24.7
  integration_test:
    sdk: flutter
  
  # Performance Testing Dependencies - Phase 9
  mockito: ^5.4.4
  golden_toolkit: ^0.15.0
  vm_service: ^15.0.0  # For memory profiling (pinned by integration_test)
  # patrol: ^3.6.1  # For advanced widget testing (temporarily disabled due to Kotlin 2.0 metadata mismatch)
  
  # Test data generation and utilities
  faker: ^2.1.0
  
  # Test Infrastructure
  build_runner: ^2.4.7
  # patrol: ^3.16.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/tokenizers/
