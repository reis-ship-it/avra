<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="spots">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Geolocation permission for web -->
  <meta name="geolocation" content="true">

  <title>spots</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Map theme CSS filters */
    .map-theme-spots-blue {
      filter: brightness(1.0) contrast(1.0) saturate(1.0);
    }
    
    .map-theme-dark {
      filter: brightness(0.7) contrast(1.3) saturate(0.8) invert(0.9) hue-rotate(180deg);
    }
    
    .map-theme-nature {
      filter: brightness(1.1) contrast(1.1) saturate(1.3) hue-rotate(120deg);
    }
    
    .map-theme-sunset {
      filter: brightness(1.2) contrast(1.2) saturate(1.4) hue-rotate(30deg);
    }
    
    .map-theme-purple {
      filter: brightness(1.1) contrast(1.1) saturate(1.3) hue-rotate(280deg);
    }
    
    .map-theme-minimalist {
      filter: brightness(1.05) contrast(1.05) saturate(0.9);
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
