name: spots
description: Offline-first social discovery app for meaningful places
publish_to: 'none'
version: 1.2.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  
  # Local Database
  # sqflite: ^2.3.0  # Commented out for Sembast-only
  # path: ^1.8.3     # Commented out for Sembast-only
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  get_it: ^8.0.3
  injectable: ^2.3.2
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^6.1.4
  
  # AI2AI Personality Learning - Phase VIBE_CODING
  crypto: ^3.0.3  # For SHA-256 hashing and privacy protection
  
  # External Data Integration - Phase 3
  google_places_flutter: ^2.1.0
  google_maps_flutter: ^2.5.0
  http: ^1.1.0
  
  # OpenStreetMap Integration - TASK 3.2
  xml: ^6.5.0  # For parsing OSM XML data
  geoxml: ^2.0.0  # For geospatial XML processing
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  path_provider: ^2.1.1
  sembast: ^3.5.0
  sembast_web: ^2.0.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.0

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  mockito: any
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

  connectivity_plus_platform_interface: any
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 

dependency_overrides:
  connectivity_plus_platform_interface: ^2.0.1 