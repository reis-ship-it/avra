plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '5'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.2.0'
}

android {
    namespace "com.spots.app"
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += ['src/main/kotlin', 'src/main/java']
        // Include Signal FFI libraries and wrapper library
        main.jniLibs.srcDirs = ['src/main/jniLibs', '../../native/signal_ffi/android']
    }

    defaultConfig {
        applicationId "com.spots.app"
        minSdkVersion 26
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    // Exclude problematic ABC resources that are missing
    androidResources {
        ignoreAssetsPattern '!**/abc_*'
        ignoreAssetsPattern '!**/select_dialog_*'
    }
    
    // Additional resource exclusions
    packagingOptions {
        exclude '**/abc_*'
        exclude '**/select_dialog_*'
        // Exclude Signal Protocol native libraries for other platforms (reduce app size)
        resources {
            excludes += [
                "libsignal_jni*.dylib",  // macOS libraries
                "signal_jni*.dll"         // Windows libraries
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    
    // Exclude the problematic androidx.preference library
    configurations.all {
        exclude group: 'androidx.preference', module: 'preference'
    }
    
    // Add missing notification resources
    implementation 'androidx.core:core:1.12.0'
}

